apiVersion: v1
kind: Pod
metadata:
  name: data-loader
  namespace: airflow
spec:
  containers:
  - name: loader
    image: busybox
    command: ["sleep", "3600"]  # Keep alive for 1 hour
    volumeMounts:
    - name: data-volume
      mountPath: /data
  volumes:
  - name: data-volume
    persistentVolumeClaim:
      claimName: fraud-data-pvc
  restartPolicy: Never
